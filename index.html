<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Genav Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>

  <body>
    <div class="content">
      <div class="title">
        <div class="big">
          Genav
          <div class="top">v 0.9</div>
        </div>
        <div class="small">identicons generator</div>
      </div>
      <div
        class="avatar"
        id="avatar"
        data-genav_text="mail@example.pl"
        data-genav_size="200"
      ></div>
      <div class="right-side">
        <div class="input-div">
          <div class="input-label">Enter text:</div>
          <input type="text" id="avatarText" value="mail@example.pl" />
          <div class="warning">Input cannot be empty</div>
        </div>
        <div class="select-div">
          <div class="select-label">Select size:</div>
          <select id="avatarSize" name="avatarSize">
            <option value="100">100px</option>
            <option value="200" selected>200px</option>
            <option value="300">300px</option>
          </select>
        </div>

        <button id="buttonGenerate">Generate</button>
      </div>
    </div>

    <div></div>
  </body>
</html>
